{% extends 'base.html' %}
{% load static %}
{% block title %} Password Reset {% endblock %}

{% block content %}



 <!-- Videos Section -->
 <div class="videos">
 
    {% if messages %}
    {% for message in messages %}

    <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-center mt-0 mb-0 p-3" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    {% endfor %}
    {% endif %}

    <div class="videos__container">
      <!-- Single Video starts -->

        <div id="intro" class="bg-image shadow-2-strong">
            <div class="h-100">
              <div class="container">
                <div class="row">
                  <div class="col-xl-12 col-md-12">
                      <form method="post" class="bg-white border shadow p-5 mb-3 bg-body rounded mt-4">
                        <h3 class="mb-3 text-center" style="font-family: 'Mochiy Pop P One', sans-serif;">Send Email !</h3>
                      <!-- Email input -->
                      {% csrf_token %}
                      <div class="form-outline mb-2">
                        <label class="form-label" for="form1Example1">Email address</label>
                        <input type="email" class="form-control" name="email" id="">
                    </div>

                       <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block">Send Email</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>




     

  </div>
</div>

<!-- Single Video Ends -->

</div>


 
{% endblock %}
